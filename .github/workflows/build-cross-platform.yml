# This workflow builds on push to main using nuitka for Windows and Linux

name: Build Cross-Platform

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build TBMM on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_requirements.txt

      - name: Verify Nuitka version
        run: nuitka --version

      - name: Build TBMM
        run: |
          nuitka \
            --onefile \
            --follow-imports \
            --include-data-dir="Images=Images" \
            --enable-plugin=tk-inter \
            --assume-yes-for-downloads \
            "The Bibites Mod Manager.py"
        shell: bash

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: TBMM-${{ matrix.os }}
          path: |
            The Bibites Mod Manager.exe
            The Bibites Mod Manager.bin
