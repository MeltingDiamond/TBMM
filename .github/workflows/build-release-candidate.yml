# This workflow builds on push to main using nuitka for Windows and Linux
name: Build Release Candidate

on: workflow_dispatch
permissions:
  contents: write
jobs:
  generate-release-candidate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          version_number=$(grep -oP 'version_number\s*=\s*"\K[^"]+' "The Bibites Mod Manager.py")
          echo "VERSION=${version_number}" >> $GITHUB_ENV

      - name: Find latest release candidate
        id: find-latest-tag
        uses: oprypin/find-latest-tag@v1.0.0
        with:
          repository: MeltingDiamond/TBMM
          tag-pattern: '*rc*'

      - name: Check and increment version
        id: set-version
        run: |
          extracted_version=${{ env.VERSION }}
          latest_tag=${{ steps.find-latest-tag.outputs.tag }}

          # Default rc number is 1 if there are no existing tags
          rc_number=1

          if [[ "$latest_tag" == "$extracted_version"* ]]; then
            # Increment the rc number
            existing_rc_number=${latest_tag##*rc}  # Get the number after 'rc'
            ((rc_number=existing_rc_number+1))
          fi

          new_version="${extracted_version}rc${rc_number}"
          echo "version=${new_version}" >> "$GITHUB_OUTPUT"

  build-windows:
    needs: generate-release-candidate-version
    runs-on: windows-latest
    env:
      CCACHE_DIR: ${{ github.workspace }}\ccache_storage
      CCACHE_CONFIGPATH: ${{ github.workspace }}\ccache.conf
      NUITKA_CACHE_DIR: ${{ github.workspace }}/.nuitka-cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show pip cache dir
        run: python -m pip cache dir

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: pip-${{ runner.os }}-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-
      
      - name: Cache ccache storage
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\ccache_storage
          key: ccache-win-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            ccache-win-
      
      - name: Cache Nuitka
        uses: actions/cache@v4
        with:
          path: ${{ env.NUITKA_CACHE_DIR }}
          key: nuitka-win-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            nuitka-win-
      
      - name: Install official Nuitka ccache (Windows)
        run: |
          curl -L -o ccache.zip https://github.com/ccache/ccache/releases/download/v4.7.4/ccache-4.7.4-windows.zip
          powershell Expand-Archive ccache.zip -DestinationPath ccache-win
          echo "${{ github.workspace }}\ccache-win" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r build_requirements.txt
          pip install nuitka
      
      - name: Inject release candidate version into script
        shell: powershell
        run: |
          (Get-Content "The Bibites Mod Manager.py") -replace '(version_number\s*=\s*")[^"]*(")', "`$1${{ needs.generate-release-candidate-version.outputs.version }}`$2" | Set-Content "The Bibites Mod Manager.py"
      
      - name: Build TBMM for Windows
        run: |
          nuitka --mingw64 --onefile --windows-console-mode=attach --windows-icon-from-ico="Images\TBMM icon.ico" --include-data-dir="Images=Images" --include-data-dir="translations=translations" --enable-plugin=tk-inter --assume-yes-for-downloads "The Bibites Mod Manager.py"
      
      - name: Release Release Candidate
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ needs.generate-release-candidate-version.outputs.version }}"
          prerelease: true
          title: "${{ needs.generate-release-candidate-version.outputs.version}}"
          files: The Bibites Mod Manager.exe

  build-linux:
    needs: generate-release-candidate-version
    runs-on: ubuntu-latest
    env:
      NUITKA_CACHE_DIR: ${{ github.workspace }}/.nuitka-cache
      CCACHE_DIR: ${{ github.workspace }}/ccache_storage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show pip cache dir
        run: python -m pip cache dir

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-
      
      - name: Cache Nuitka
        uses: actions/cache@v4
        with:
          path: ${{ env.NUITKA_CACHE_DIR }}
          key: nuitka-${{ runner.os }}-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            nuitka-${{ runner.os }}-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            ccache-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y python3-tk ccache
          python -m pip install --upgrade pip
          pip install -r build_requirements.txt
      
      - name: Inject release candidate version into script
        run: |
          sed -i.bak 's/version_number\s*=\s*"[^"]*"/version_number = "${{ needs.generate-release-candidate-version.outputs.version }}"/' "The Bibites Mod Manager.py"
      
      - name: Build TBMM for Linux
        run: >
          nuitka --onefile --include-data-dir="Images=Images" --include-data-dir="translations=translations"
          --enable-plugin=tk-inter --assume-yes-for-downloads "The Bibites Mod
          Manager.py"
      
      - name: Release Release Candidate
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ needs.generate-release-candidate-version.outputs.version }}"
          prerelease: true
          title: "${{ needs.generate-release-candidate-version.outputs.version}}"
          files: The\ Bibites\ Mod\ Manager.bin

  build-macos:
    needs: generate-release-candidate-version
    runs-on: macos-latest
    env:
      NUITKA_CACHE_DIR: ${{ github.workspace }}/.nuitka-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show pip cache dir
        run: python -m pip cache dir

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: pip-${{ runner.os }}-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-
      
      - name: Cache Nuitka
        uses: actions/cache@v4
        with:
          path: ${{ env.NUITKA_CACHE_DIR }}
          key: nuitka-${{ runner.os }}-${{ hashFiles('build_requirements.txt') }}
          restore-keys: |
            nuitka-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          brew update
          python -m pip install --upgrade pip
          pip install -r build_requirements.txt
          pip install nuitka
      
      - name: Inject release candidate version into script
        run: |
          sed -i.bak 's/version_number\s*=\s*"[^"]*"/version_number = "${{ needs.generate-release-candidate-version.outputs.version }}"/' "The Bibites Mod Manager.py"
      
      - name: Build TBMM for MacOS
        run: >
          nuitka --mode=app --include-data-dir="Images=Images" --include-data-dir="translations=translations" 
          --enable-plugin=tk-inter --assume-yes-for-downloads "The Bibites Mod
          Manager.py"

      - name: Release Release Candidate
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ needs.generate-release-candidate-version.outputs.version }}"
          prerelease: true
          title: "${{ needs.generate-release-candidate-version.outputs.version}}"
          files: The Bibites Mod Manager.app